<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Chat de Apoio aos Pais Atipicos </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Navbar fixa -->
  <nav class="navbar">
    <div class="logo">
      <img src="static/images/logo.png" alt="Logo" />
    </div>
    <div class="nav-links">
      <a href="/" class="active">Home</a>
      <a href="/apresentacao">Quem Somos</a>
    </div>
  </nav>

  <!-- Conteúdo principal -->
  <main class="main-content">
    <div class="chat-wrapper">
      <div class="chat-header">
        <img src="static/images/clara.jpg" alt="Psicóloga" />
        <div class="info">
          <h2>Dra. Clara</h2>
          <span>Psicóloga Virtual</span>
        </div>
      </div>

      <div id="chat-box" class="chat-box"></div>

      <div class="input-area">
        <input type="text" id="mensagem" placeholder="Digite aqui sua mensagem..." autocomplete="off" />
        <button onclick="enviarMensagem()">Enviar</button>
      </div>
    </div>
  </main>

  <!-- Rodapé fixo -->
  <footer class="footer">
    © 2025 Equipe de Apoio aos Pais Atipicos • Todos os direitos reservados
  </footer>

  <!-- Script do chat -->
    <script src="script.js"></script>
</body>
</html>
